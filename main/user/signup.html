<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="user.css" type="text/css">
    <link rel = "icon" href = "../icon.ico" type = "image/x-icon">
  </head>
  <body>
    <div class="center-div">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <div class="inline">
          <label for="username">Username:</label><br>
          <input type="text" id="username" name="username"><br>
        </div>
        <div class="inline">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"><br>
        </div>
        <div class="inline">
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password">
        </div>
        <div class="group">
          <input type="checkbox" id="show-password" name="show-password">
          <label for="show-password">Show password</label><br>
        </div>
        <div class="inline">
          <label for="repeat-password">Repeat Password:</label><br>
          <input type="password" id="repeat-password" name="repeat-password">
        </div>
        <div class="group">
          <input type="checkbox" id="show-repeat-password" name="show-repeat-password">
          <label for="show-repeat-password">Show password</label><br>
        </div>
        <div class="bottom">
          <button onlick="window.location.href = 'login.html'">Already have an account?</button>
          <button type="submit" id="signup-button">Sign Up</button>
        </div>
      </form>
    </div>
    <script src="user.js"></script>
  </body>
</html>
