<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel = "icon" href = "icon.ico" type = "image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="header">
          <div class="logos">
            <img src="logoyu.png" class="logo1">
            <div class="separator"></div>
            <img src="logopk.png" class="logo2">
          </div>
                <button onclick="window.location.href='user/signup.html'" class="button" >Sign Up</button>
        </div>
            <h1>Pokémon Search App</h1>
            <div class="container">
              <form role="search" id="search-form">
                <label for="search-input">Search for Pokémon Name or ID:</label>
                <input type="text" name="pokemon" id="search-input" required />
                <button id="search-button">Search</button>
              </form>
              <div class="output">
                <div class="top-container">
                  <div class="name-and-id">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                  </div>
                  <div class="size">
                    <span id="weight"></span>
                    <span id="height"></span>
                  </div>
                  <div id="sprite-container" class="sprite-container"></div>
                  <div id="types"></div>
                </div>
                <div class="bottom-container">
                  <table>
                    <tr>
                      <th>Base</th>
                      <th>Stats</th>
                    </tr>
                    <tr>
                      <td>HP:</td>
                      <td id="hp"></td>
                    </tr>
                    <tr>
                      <td>Attack:</td>
                      <td id="attack"></td>
                    </tr>
                    <tr>
                      <td>Defense:</td>
                      <td id="defense"></td>
                    </tr>
                    <tr>
                      <td>Sp. Attack:</td>
                      <td id="special-attack"></td>
                    </tr>
                    <tr>
                      <td>Sp. Defense:</td>
                      <td id="special-defense"></td>
                    </tr>
                    <tr>
                      <td>Speed:</td>
                      <td id="speed" class="speed"></td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
        <div id="reviewForm">
          <h3>Leave a Review</h3>
      <label for="reviewText">Review Text:</label>
      <textarea id="reviewText" name="reviewText" rows="2" cols="20"></textarea>
      <br>
      <label for="starRating">Star Rating:</label>
      <select id="starRating" name="starRating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br>
      <div class="inline">
        <button id="submitReview">Submit Review</button>
        <button class="rtg" onclick="window.location.href='ratings.html'">Check other reviews</button>
      </div>
    </div>
    </div>
        <script src="./main.js"></script>
</body>
</html>
